<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>O Maravilhoso Mundo de Layouts do Professor Ícaro</title>
</head>
<body>
    <div id="Titulo" class="blu">
        <h2> O Maravilhoso Mundo de Layouts do Professor Ícaro</h2>
    </div>
    <div class="white">
    
        <!-- primeiro -->
        <div class="blu">
           
            <div class="flex">

                <div>
                    <div class="yo"></div>
                    <div class="flex">
                        <div>
                            <div class="flex">
                                <div class="yo"></div>
                                <div class="yo"></div>
                            </div>
                            <div class="yo"></div>
                        </div>
                        <div class="yo"></div>
                    </div> 
                </div> 
                
                <div class="flex"></div>
            </div>
            
        </div>

        <!-- segundo -->
        <div class="blu">
            <div class="flex">
                <div class="yo"></div>
                <div class="yo"></div>
                <div class="yo"></div>
            </div>
            <div class="yo"></div>
            <div class="flex">
                <div class="yo green"></div>
                <div class="yo"></div>
            </div>

        </div>

        <!-- terceiro -->
        <div class="blu">
            <div class="flex">
                <div class="yo"></div>
                <div>
                    <div class="yo"></div>
                    <div class="flex">
                        <div class="yo red"></div>
                        <div class="yo red"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- quarto -->
        <div class="blu">
            <div class="flex">
                <div class="yo"></div>
                
                <div>
                    <div class="yo"></div>
                    <div class="yo red "></div>
                </div>
                <div class="yo"></div>
    
            </div>
        </div>

        <!-- quinto -->

        <div class="blu">
            <div class="flex">
                <div>
                    <div class="flex">
                        <div class="yo"></div>
                        <div class="yo"></div>
                    </div>
                    <div class="yo red"></div>
                </div>
                
                <div class="yo"></div>
            </div>
        </div>

        <!-- sexto -->
        <div class="blu">
            <div class="flex">
                <div class="yo"></div>
                <div class="yo"></div>
                <div class="yo"></div>
            </div>
            <div class="yo"></div>
            <div class="flex">
                <div class="yo green"></div>
                <div class="yo"></div>
            </div>

        </div>

        <!-- setimo -->
        <div class="blu">
            <div class="flex">
                <div>
                    <div class="yo"></div>
                    <div class="yo red "></div>
                </div>
                <div>
                    <div class="flex">
                        <div class="yo red"></div>
                        <div class="yo red"></div>
                    </div>
                    <div class="yo"></div>
                </div>
            </div>
        </div>

        <!-- setimo -->
        <div class="blu">
            <div>
                <div class="flex">
                    <div class="yo"></div>
                </div>
                
                <div class="flex">
                    <div class="yo red"></div>
                    <div class="yo red"></div>
                    <div class="yo red"></div>
                </div>
                
            </div>
        </div>

        <!-- oitavo -->
        <div class="blu">
            <div>
                <div class="yo"></div>
    
                <div class="flex">
                    <div class="yo"></div>
                    <div>
                        <div class="yo"></div>
                        <div class="yo"></div>
                    </div>
                    <div class="yo"></div>
                </div>
                
            </div>
        </div>
        
        <!-- nono -->
        <div class="blu">
            <div>
                <div class="yo"></div>
    
                <div class="flex">
                    <div>
                        <div class="yo"></div>
                        <div class="flex">
                            <div class="yo"></div>
                            <div class="yo"></div>
                        </div>
                    </div>
                    <div class="yo"></div>
                </div>
            </div>
        </div>
        <!-- dezessete -->
        <div class="blu">
            <div class="flex">
                <div>
                    <div class="flex">
                        <div>
                            <div class="flex">
                                <div class="yo"></div>
                                <div>
                                    <div class="yo"></div>
                                    <div class="yo"></div>
                                </div>

                            </div>
                            <div class="yo green"></div>
                        </div>
                                          
                        <div>
                            <div class="yo"></div>
                            <div class="yo red"></div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
